<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Product Preview Card Component | Frontend Mentor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="product-card">
      <img class="product-img" src="images/image-product.jpg" alt="gabrielle essence eau de parfum">  
      <div class="product-content">
        <h3 class="product-type">Perfume</h3>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-bio">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <h2 class="product-price">$149.99</h2>
        <h2 class="product-old-price">$169.99</h2>
        <button class="add-to-cart"><img src="images/icon-cart.svg" alt="shopping cart icon"> Add to Cart</button>
      </div>       
    </section>  
  </main>
  
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/duchessa01">Duchessa01</a>.
  </footer>
  
</body>
</html>
